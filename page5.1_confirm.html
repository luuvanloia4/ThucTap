<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>登録情報確認</title>
</head>
<body>
    <div class="pre-header hidden-xs hidden-sm"></div>
    <div class="menu-hamburger" id='menu-hamburger'>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
        <a href="#">About</a>
    </div>
    <div class="container-fluid container-header">
        <div class="header">
            <div class="icon-menu hidden-md hidden-lg">
                <button class="btn-open-menu" id="btn-open" onclick="openMenu()">☰</button>
            </div>
            <p>Orange Cloud 7</p>
        </div>
        <div class="nav">
            <p>登録情報確認</p>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>お名前（姓名）</p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                            <input type="text" name="first_name" class="form-control input-confirm input-required input-select" id="input" placeholder="セイ (山田) ">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                            <input type="text" name="last_name" class="form-control input-confirm input-required input-select" id="input" placeholder="メイ(太郎）">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>お名前フリガナ（姓名）</p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                            <input type="text" name="first_name_fri" class="form-control input-confirm input-required input-select" placeholder="(ヤマダ）">
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
                            <input type="text" name="last_name_fri" class="form-control input-confirm input-required input-select" placeholder="(タロウ）">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>メールアドレス </p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                            <input type="text" name="email" class="form-control input-confirm input-required input-select" placeholder="例）mail@example.com">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>郵便番号 </p>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                            <input type="text" name="code" class="form-control input-confirm" placeholder="例) 0123456789">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>住所（都道府県） </p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                            <select name="adress_city" class="form-control input-confirm input-required input-select">
                                <option value="1">該当する都道府県を選択</option>
                                <option value="2"> セキュ</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>住所（市区町村郡以下）</p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                            <input type="text" name="adress_detail" class="form-control input-confirm input-required input-select" placeholder="市区町村郡以下番地まで入力">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>住所（建物・部屋）</p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                            <input type="text" name="adress_home" class="form-control input-confirm input-required input-select" placeholder="建物名と部屋番号等を入力">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>電話番号 </p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                            <input type="text" name="phone_number" class="form-control input-confirm input-required input-select" placeholder="ハイフン無しで入力">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row row-confirm">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 d-flex justify-content-between col-confirm">
                    <p>パスワード  </p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                    <div class="form-group row form-confirm">
                        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                            <input type="password" name="passwords" class="form-control input-confirm" placeholder="********">
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-confirm">
                <div class="row">
                    <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2"></div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <button class="button button-cancel">キャンセル</button>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                        <button class="button-accept">確定</button>
                    </div>
                    <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            Copyright © ORG 株式会社  
        </p>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
