<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled JavaScript -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Orange Cloud 7</title>
</head>
<body>
    <div class="pre-header"></div>
    <div class="header">
        <p>Orange Cloud 7</p>
    </div>
    <div class="nav">
        <p>登録情報確認</p>
    </div>
    <div class="container">
        <div class="content">
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>お名前（姓名）</p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="form-group col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" name="first_name" class="form-control input-confirm input-required" placeholder="First name">
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" name="last_name" class="form-control input-confirm input-required" placeholder="Last name">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>お名前フリガナ（姓名）</p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="form-group col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" name="first_name_fri" class="form-control input-confirm input-required" placeholder="First name">
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" name="last_name_fri" class="form-control input-confirm input-required" placeholder="Last name">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>メールアドレス </p>
                    <span class="span-required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                            <input type="text" name="email" class="input-required w-100" placeholder="mail@example.com">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>郵便番号 </p>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <input type="text" name="code" class="w-100" placeholder="0123456789">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>住所（都道府県） </p>
                    <span class="required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <input type="text" name="adress" class="input-required w-100" placeholder="City adress">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>住所（市区町村郡以下）</p>
                    <span class="required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                            <input type="text" name="adress_detail" class="input-required w-100" placeholder="Detail adress">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>住所（建物・部屋）</p>
                    <span class="required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
                            <input type="text" name="adress_home" class="input-required w-100" placeholder="Home adress">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>電話番号 </p>
                    <span class="required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <input type="text" name="phone_number" class="input-required w-100" placeholder="0964062210">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 d-flex justify-content-between">
                    <p>パスワード  </p>
                    <span class="required">必須</span>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                            <input type="password" name="passwords" class="input-required">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="btn">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button class="button button-cancel">キャンセル</button>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <button class="button-accept">確定</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>
            Copyright © ORG 株式会社  
        </p>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
</body>
</html>
